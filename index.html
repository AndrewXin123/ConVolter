    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const milesInput = document.getElementById('miles');
          const timeInput = document.getElementById('time');
  
          milesInput.addEventListener('input', () => {
            timeInput.disabled = milesInput.value !== '';
          });
  
          timeInput.addEventListener('input', () => {
            milesInput.disabled = timeInput.value !== '';
          });
        });
      </script>

    <script>
        var letterCount = 0
        const transportationData = [  ["Walking", 3.1, 30],
        ["Boosted Mini S Board", 18, 7],
        ["Evolve Bamboo GTR 2in1", 24, 31],
        ["OneWheel XR", 19, 18],
        ["MotoTec Skateboard", 22, 10],
        ["Segway Ninebot S", 10, 13],
        ["Segway Ninebot S-PLUS", 12, 22],
        ["Razor Scooter", 18, 15],
        ["GeoBlade 500", 15, 8],
        ["Hovertrax Hoverboard", 9, 6]
        ];


        function makeTable(transport, miles) {
            if (document.getElementById('miles').value) {
                header = "Time Required";
                conversionFactor = 1/60; // convert MPH to miles per minute
            } else if (document.getElementById('time').value) {
                header = "Distance Traveled";
                conversionFactor = 1;
            } else {
                // Handle case where neither input is filled in
                return;
            }
            var myHtmlContent = ""
            for (var i = 0; i < transportationData.length; i++) {
                myHtmlContent += "<tr><td class='active-row'>" + transportationData[i][0] + "</td>\n<td class='active-row'>"
                if (header == "Time Required") {
                    myHtmlContent += miles/transportationData[i][1] + " hours"
                    if (miles > transportationData[i][2]) {
                        myHtmlContent += " (OUT OF RANGE)"
                    }
                } else {
                    myHtmlContent += miles * transportationData[i][1] + " miles"
                }
                
                myHtmlContent += "</td></tr>"
            }
            var tableRef = document.getElementById('styled-table').getElementsByTagName('tbody')[0]
            var newRow = tableRef;
            document.getElementById('table-header').innerHTML = header;
            newRow.innerHTML = myHtmlContent;
        }

    </script>
